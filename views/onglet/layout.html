<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Gestionnaire de cohérence{% endblock %}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/css/bootstrap-3.3.6/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="/css/bootstrap-3.3.6/css/bootstrap-theme.min.css" type="text/css" />
		
		<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/css/bootstrap-3.3.6/js/bootstrap.min.js"></script>
		
		{% block head %}{% endblock %}
	</head>
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>
			      	<a class="navbar-brand" href="./">{{ siteName }}</a>
			    </div>
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      	<ul class="nav navbar-nav" id="onglet-navbar">
			      		<li id="coherence-onglet"><a href="coherence">Cohérence</a></li>
			      		<li id="proposition-onglet"><a href="proposition">Proposition</a></li>
			      	</ul>
			      
			      	<ul class="nav navbar-nav navbar-right">
			      		<li><p class="navbar-text">{{ username }}</p></li>
			        	<li><a href="/auth.php?disconnect" id="logout">Logout</a></li>
			      	</ul>
			    </div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</header>
		
		<script>
			// Activation de l'onglet courant
			$(function() {
				$("#onglet-navbar li#{% block onglet %}{% endblock %}-onglet").addClass('active');
			});
		</script>
		
		{% block content %}{% endblock %}
	</body>
</html>
